<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO -->
    <meta name="description" content="Brief description of your page for search engines.">
    <meta name="keywords" content="HTML, CSS, JavaScript, Example">
    <meta name="author" content="Your Name">

    <!-- Open Graph (Social Sharing) -->
    <meta property="og:title" content="Page Title">
    <meta property="og:description" content="Description for social sharing.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/page">
    <meta property="og:image" content="https://example.com/image.jpg">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Page Title">
    <meta name="twitter:description" content="Description for Twitter.">
    <meta name="twitter:image" content="https://example.com/image.jpg">

    <!-- Favicons / App Icons -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="shortcut icon" href="icons/favicon.ico">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Microsoft Tiles / Windows -->
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-TileImage" content="icons/mstile-150x150.png">    <meta name="theme-color" content="#317EFB">

    <!-- PWA Manifest -->
    <link rel="manifest" href="data/manifest.json">

    <!-- Mobile Web App Capable -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="App Name">

    <!-- Page Title -->
    <title>Page Title</title>

    <!-- Optional CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Optional JavaScript (defer ensures it runs after HTML parsing) -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Hello, ðŸŒŽ</h1>
    <p>This skeleton is fully configured for SEO, social sharing, and Progressive Web App support.</p>
    <div id="button-container"></div>
    <div id="output"></div>
</body>
</html>
